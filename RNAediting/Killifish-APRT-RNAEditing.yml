name: Killifish-APRT-RNAEditing

channels:
  - conda-forge
  - bioconda
  - defaults

dependencies:
  - multiqc >= 1.11
  - scikit-learn >= 0.24.2
  - scipy >= 1.6.2
  - statsmodels >= 0.12.2
  - python >= 3.9.6, < 3.10
  - pandas >= 1.2.5
  - biopython >= 1.77
  - bedtools >= 2.30.0
  - pybedtools >= 0.8.2
  - jupyterlab >= 3.1.4
  - papermill >= 2.3.3
  - nbconvert >= 6.1.0
  - more-itertools >= 8.5.0
  - plotly >= 5.1.0
  - matplotlib >= 3.3.4
  - seaborn >= 0.11.0
  - logomaker >= 0.8
  - python-language-server
  - ipywidgets
  - jupyterlab-lsp=3.1.0
  - jupyter-lsp-python=1.1.0
  - nodejs
  - htslib
